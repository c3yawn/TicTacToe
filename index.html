<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, intial-scale=1.0" />
    <title> Tic Tac Toe </title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <script src="script.js"></script>
        <h1 style="font-size: 60px">Tic-Tac-Toe</h1>
        <br/>
        <div class="board">
            <div id="a1" class="grid" onclick="draw_board(this.id)"></div>
            <div id="a2" class="grid" onclick="draw_board(this.id)"></div>
            <div id="a3" class="grid" onclick="draw_board(this.id)"></div>
            <div id="b1" class="grid" onclick="draw_board(this.id)"></div>
            <div id="b2" class="grid" onclick="draw_board(this.id)"></div>
            <div id="b3" class="grid" onclick="draw_board(this.id)"></div>
            <div id="c1" class="grid" onclick="draw_board(this.id)"></div>
            <div id="c2" class="grid" onclick="draw_board(this.id)"></div>
            <div id="c3" class="grid" onclick="draw_board(this.id)"></div>
        </div>
        <br/><br/>
        <button onclick="reset_board()">RESET BOARD</button>
        <br/><br/>
        <h2 id="winner"></h2> 
    </div>
</body>
</html>
